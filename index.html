	<body class="is-preload">

				<!-- Nav -->
					<nav id="nav">

						<a href="#contact" class="icon solid fa-envelope"><span>Contact</span></a>
						<a href="#up" class="icon solid fa-file-upload"><span>Upload</span></a>
						<a href="#list" class="icon solid fa-list-alt"><span>List</span></a>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Me -->
							<article id="home" class="panel intro">
								<header>
									<h1>Minecraft Admin</h1>
									<p>personal minecraft server</p>
								</header>
								<a href="#work" class="jumplink pic">
									<span class="arrow icon solid fa-chevron-right"><span>See my work</span></span>
									<img src="images/t1.png" alt="" />
								</a>
							</article>

							<article id="up" class="panel intro">
								<header>
									<h1>Uploads MOD</h1>
									<br/>
									<form action="api/submit.php" class="dropzone" id="dp"></form>
								</header>
								<a href="#work" class="jumplink pic">
									<span class="arrow icon solid fa-chevron-right"><span>See my work</span></span>
									<img src="images/t1.png" alt="" />
								</a>
							</article>

						<!-- Work -->
							<article id="list" class="panel">
								<header>
									<h2>List of installed Mod</h2>
								</header>
								<section>
									<div class="row">
										<ul id="zone"></ul>
									</div>
								</section>
							</article>

						<!-- Contact -->
						<article id="contact" class="panel">
							<header>
								<h2>Contact Me</h2>
							</header>
							<form action="#" method="post">
								<div>
									<div class="row">
										<div class="col-6 col-12-medium">
											<input type="text" name="name" placeholder="Name" />
										</div>
										<div class="col-6 col-12-medium">
											<input type="text" name="email" placeholder="Email" />
										</div>
										<div class="col-12">
											<input type="text" name="subject" placeholder="Subject" />
										</div>
										<div class="col-12">
											<textarea name="message" placeholder="Message" rows="6"></textarea>
										</div>
										<div class="col-12">
											<input type="submit" value="Send Message" />
										</div>
									</div>
								</div>
							</form>
						</article>

					</div>

				<!-- Footer -->
					<div id="footer">

			<script src="assets/js/main.js"></script>
			<script src="assets/js/dropzone.js"></script>
			<script>
				$(function() {
						  $.getJSON('api/file.php',function(data){
							$.each(data.files,function(index,d){
							  $('#zone').append('<li>' + d.file + '</li>');
							});
						  });
					  });
			</script>
